<br>
<h1 class="display-2">Bejelentkezés</h1>
<hr>
<br>
<form #userForm="ngForm">

  <div class="form-group">
    <mat-form-field>
      <input
              name="username"
              [(ngModel)]="model.username"
              matInput type="text"
              placeholder="Felhasználó neve"
              required
              #username="ngModel">
      <mat-error *ngIf="username.invalid && (username.dirty || username.touched) && username.errors.required">
        Szükséges egy felhasználó név!
      </mat-error>
      <!--<mat-error *ngIf="location.invalid && (location.dirty || location.touched) && location.errors.pattern">
        Location must start with PC...!
      </mat-error>-->
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input
              name="password"
              [(ngModel)]="model.password"
              matInput type="password"
              placeholder="Jelszó"
              required
              #password="ngModel">
      <mat-error *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.required">
        Szükséges megadni a jelszót!
      </mat-error>
      <!--<mat-error *ngIf="location.invalid && (location.dirty || location.touched) && location.errors.pattern">
        Location must start with PC...!
      </mat-error>-->
    </mat-form-field>
  </div>


  <button [disabled]="!userForm.valid" type="submit" (click)="login(userForm)" mat-raised-button color="primary">Bejelentkezés</button>
</form>
