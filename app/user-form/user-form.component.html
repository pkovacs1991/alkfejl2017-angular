<br>
<h1 class="display-2">Regisztráció</h1>
<hr>
<br>
<form (submit)="submit(userForm)" #userForm="ngForm">

  <div class="form-group">
    <mat-form-field>
      <input
              name="username"
              [(ngModel)]="model.username"
              matInput type="text"
              placeholder="Felhasználó neve"
              required
              #username="ngModel">
      <mat-error *ngIf="username.invalid && (username.dirty || username.touched) && username.errors.required">
        Szükséges egy felhasználó név!
      </mat-error>
      <!--<mat-error *ngIf="location.invalid && (location.dirty || location.touched) && location.errors.pattern">
        Location must start with PC...!
      </mat-error>-->
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input
              name="password"
              [(ngModel)]="model.password"
              matInput type="password"
              placeholder="Jelszó"
              required
              #password="ngModel">
      <mat-error *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.required">
        Szükséges megadni a jelszót!
      </mat-error>
      <!--<mat-error *ngIf="location.invalid && (location.dirty || location.touched) && location.errors.pattern">
        Location must start with PC...!
      </mat-error>-->
    </mat-form-field>
  </div>

    <div class="form-group">
      <mat-form-field>
        <input
                name="email"
                [(ngModel)]="model.email"
                matInput type="email"
                placeholder="E-mail cím"
                required
                #email="ngModel">
        <mat-error *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.required">
          Szükséges egy e-mail cím!
        </mat-error>
        <!--<mat-error *ngIf="location.invalid && (location.dirty || location.touched) && location.errors.pattern">
          Location must start with PC...!
        </mat-error>-->
      </mat-form-field>

    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-select placeholder="Jogosultság">
          <mat-option  value="USER">
            Felhasználó
          </mat-option>
          <mat-option  value="ADMIN">
            Adminisztrátor
          </mat-option>
        </mat-select>
      </mat-form-field>




    </div>

  <button [disabled]="!userForm.valid" type="submit" mat-raised-button color="primary">Regisztráció</button>
</form>
