<br>
<h1 class="display-2">Kategóriák</h1>
<div class="row">
  <div class="col">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Kategória neve</th>
          <th scope="col">Szerkesztés</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <th scope="row">{{ category.id }}</th>
          <td>
                {{ category.name }}
          </td>
          <td>
            <a mat-icon-button [routerLink]="['/category', category.id, 'edit']"><mat-icon>edit</mat-icon></a>
            <a  mat-icon-button (click)="this.deleteCategory(category.id)"><mat-icon >delete</mat-icon></a>
          </td>
        </tr>
      </tbody>
    </table>

    <a mat-raised-button color="primary" routerLink="/category/new"><mat-icon>add</mat-icon> Új kategória felvétele</a>

  </div>

</div>
